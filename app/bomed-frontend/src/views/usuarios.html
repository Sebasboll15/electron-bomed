<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-address-book"></i> Usuarios
        </div>
        <div class="card-body">
          <table class="table table-striped table-sm">
            <thead>
             <tr>
               <th>Id</th>
               <th>Nombres</th>
               <th>Apellidos</th>
               <th>Sexo</th> 
               <th>Username</th>
               <th>Inscrito a:</th>
               <th>Tipo</th>
               <th style="min-width: 100px;">Opciones</th>
            </tr>
           </thead>
             
             <tbody> 
               
               <tr  ng-repeat="u in usuarios">
                    <th scope="row">{{u.rowid}}</th>
                    <td>
                      <span ng-show="!u.editando">{{u.nombres}}</span>
                      <span ng-show="u.editando"><input type="text" ng-model="u.nombres"></span>

                    </td>
                    <td>
                      <span ng-show="!u.editando">{{u.apellidos}}</span>
                      <span ng-show="u.editando"><input type="text" ng-model="u.apellidos"></span>
                     </td>
                    <td><span ng-show="!u.editando">{{u.sexo}}</span>
                      <span ng-show="u.editando">
                        <label>
                          <input type="radio" ng-model="u.sexo" value="M">M
                        </label>
                        
                        <label>
                          <input type="radio" ng-model="u.sexo" value="F">F
                        </label>
                        
                      </span>
                    </td>
                    <td>
                      <span ng-show="!u.editando">{{u.username}}</span>
                      <span ng-show="u.editando"><input type="text" ng-model="u.username"></span>
                    </td>
                    <td >
                      <span ng-show="!u.editando">Prueba {{u.prueba_id}}</span>
                        
                    </td>
                    <td>
                      <span ng-show="!u.editando">{{u.tipo}}</span>
                      <span ng-show="u.editando">
                        <label>
                            <input type="radio" ng-model="u.tipo" value="Admin">Admin
                          </label>
                          
                        <label>
                            <input type="radio" ng-model="u.tipo" value="Usuario">Usuario
                        </label>
                      </span>
                    </td>
                    
                    <td style="padding: 0px;">
                          

                         
                            <span ng-show="!u.editando">
                               <div class="btn-group">
                                  
                                  <button class="btn-sm btn btn-danger fa fa-close" uib-tooltip="Eliminar"  ng-click="eliminar_user(u.rowid)"></button> 
                                  
                                  <button ng-click="editarU(u)"  uib-tooltip="Editar" class="btn-sm btn btn-info fa fa-pencil"></button> 
                               
                               </div>
                            </span>
                             <div class="btn-group">
                                 <button ng-click="editarUsuario(u)" ng-show="u.editando" class="btn-sm btn btn-info fa fa-check"></button> 
                                 <button ng-click="abrirModal(u)" ng-show="u.editando" class="btn-sm btn btn-secondary fa fa-edit "  uib-tooltip="Cambiar contraseÃ±a"></button> 
                             </div>
                    

                    </td>
                
               </tr>
             </tbody> 
          </table>

          <button type="button" class="btn btn-info btn-lg btn-block" name="boton1" ng-show="!mostrando_crear" ng-click="mostrar_crear()">Crear</button>
                  <div  ng-show="mostrando_crear" id="crear-usuario-div">
                                                  
                            <div class="card">
                              <div class="card-header">
                                <h3><strong>Crea el usuario</strong> </h3>
                              </div>
                              <div class="card-body">
                                   <div class="form-group row">
                                      <label class="col-md-3 col-form-label" for="text-input"><h5>Nombres:</h5></label>
                                      <div class="col-md-9">
                                       <input type="text" id="text-input-nombres-crear" ng-model="crea.nombres"  class="form-control" placeholder="Nombres">
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label class="col-md-3 col-form-label" for="text-input"><h5>Apellidos:</h5></label>
                                      <div class="col-md-9">
                                       <input type="text" id="text-input-apellidos-crear" ng-model="crea.apellidos"  class="form-control" placeholder="Apellidos">
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label class="col-md-3 col-form-label"><h5>Sexo:</h5></label>
                                      <div class="col-md-9 col-form-label">
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-masculino-crear"  ng-model="crea.sexo" name="nuevo_dirigido" value="Masculino">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-masculino-crear">Masculino</label>
                                        </div>
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-femenino-crear" ng-model="crea.sexo" name="nuevo_dirigido" value="Femenino">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-femenino-crear">Femenino</label>
                                        </div>
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label class="col-md-3 col-form-label" for="text-input"><h5>Username:</h5></label>
                                      <div class="col-md-9">
                                       <input type="text" id="text-input-username-crear" ng-model="crea.username"  class="form-control" placeholder="Apellidos">
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label class="col-md-3 col-form-label" for="text-input"><h5>Password:</h5></label>
                                      <div class="col-md-9">
                                       <input type="password" id="text-input-password-crear" ng-model="crea.password"  class="form-control" placeholder="Password">
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label class="col-md-3 col-form-label" for="text-input"><h5>Confirme password:</h5></label>
                                      <div class="col-md-9">
                                       <input type="password" id="text-input-passwordn-crear" ng-model="crea.passwordn"  class="form-control" placeholder="Confirme password">
                                      </div>
                                    </div>

                              </div>
                              <div class="card-footer">
                                <button type="button" class="btn btn-primary" ng-click="insertarUsuarios(crea)"><i class="fa fa-dot-circle-o"></i>&nbsp; Crear</button>


                                <button type="button" class="btn btn-danger" ng-click="salir_crear()"><i class="fa fa-ban"></i>&nbsp; Cerrar</button>
                                
                              </div>
                        </div>
                      </div> 
         </div>             
      </div>
    </div>
  </div>

</div>
