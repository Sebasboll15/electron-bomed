<div class="animated fadeIn">
   <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-file-text"></i> Pruebas
          </div>
          <div class="card-body">
            <table class="table table-striped table-sm">
              <thead> 
                <tr>
                  <th>Id</th> 
                  <th>Nombre</th>
                  <th>Alias</th> 
                  <th>Dirigido o Manual</th>
                  <th>Mostrar respuesta</th>
                  <th>Puntos o Promedio</th>
                  <th>Tiempo de pregunta</th>
                  <th>Tiempo de examen</th>
                  <th style="min-width: 100px;">Opciones</th>
                </tr>
              </thead>
               <tbody> 
                 <tr  ng-repeat="p in pruebas">
                      <th scope="row">{{p.rowid}}</th>
                      <td>
                        <span ng-show="!p.editando">{{p.nombre}}</span>
                        <span ng-show="p.editando"><input type="text" ng-model="p.nombre"></span>

                      </td>
                      <td><span ng-show="!p.editando">{{p.alias}}</span>
                        <span ng-show="p.editando"><input type="text" ng-model="p.alias"></span>
                       </td>
                      <td><span ng-show="!p.editando">{{p.dirigido}}</span>
                        <span ng-show="p.editando">
                          <label>
                            <input type="radio" ng-model="p.dirigido" value="Dirigido">Dirigido
                          </label>
                          
                          <label>
                            <input type="radio" ng-model="p.dirigido" value="Manual">Manual
                          </label>
                          
                        </span>
                      </td>
                      <td><span ng-show="!p.editando">{{p.mostrar_respuesta}}</span>
                        <span ng-show="p.editando">
                           <label>
                            <input type="radio" ng-model="p.mostrar_respuesta" value="Si">Si
                          </label>
                          
                          <label>
                            <input type="radio" ng-model="p.mostrar_respuesta" value="No">No
                          </label>
                          
                      </td>
                      <td><span ng-show="!p.editando">{{p.puntos_promedio}}</span>
                         <span ng-show="p.editando">
                           <label>
                            <input type="radio" ng-model="p.puntos_promedio" value="Puntos">Puntos
                          </label>
                          
                          <label>
                            <input type="radio" ng-model="p.puntos_promedio" value="Promedio">Promedio
                          </label> 
                      </td>
                        <td><span ng-show="!p.editando">{{p.tiempo_preg}}</span>
                        <span ng-show="p.editando">
                           <label>
                            <input type="radio" ng-model="p.por_tiempo_preg" value="Si">Si
                          </label>
                          
                          <label>
                            <input type="radio" ng-model="p.por_tiempo_preg" value="No">No
                          </label>
                           <div ng-show="p.por_tiempo_preg=='Si'">
                               <input type="text" placeholder="Tiempo de pregunta" ng-model="p.tiempo_preg">
                           </div>
                      </td>
                         <td><span ng-show="!p.editando">{{p.tiempo_exam}}</span>
                        <span ng-show="p.editando">
                           <input type="text" ng-model="tiempo_preg">
                       
                      </td>




                      <td style="padding: 0px;">
                        <span ng-show="!p.editando">
                          <button class="btn-sm btn btn-danger fa fa-close" uib-tooltip="Eliminar" ng-click="eliminar_test(p.rowid)"></button> 
                          <button ng-click="editarP(p)" uib-tooltip="Editar" class="btn-sm btn btn-info fa fa-pencil"></button> 
                          <button type="button" ng-click="verDetallesPrueba(p.rowid)"  class="btn btn-link">Ver detalles</button>
                        </span>
                         <button ng-click="editarPrueba(p)" ng-show="p.editando" class="btn-sm btn btn-info fa fa-check"></button> 
                      </td>
                  
                 </tr>
               </tbody> 
            </table>

            <button type="button" class="btn btn-info btn-lg btn-block" name="boton1" ng-show="!mostrando" ng-click="mostrar_crear()">Crear</button>
                    
                          <div  ng-show="mostrando" id="crear-prueba-div">
                                                  
                            <div class="card">
                              <div class="card-header">
                                <h3><strong>Crear la prueba</strong> </h3>
                              </div>
                              <div class="card-body">
                                   <div class="form-group row">
                                      <label class="col-md-3 col-form-label" for="text-input"><h5>Nombre:</h5></label>
                                      <div class="col-md-9">
                                       <input type="text" id="text-input-nombre-crear" ng-model="crea.nombre"  class="form-control" placeholder="Nombre">
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label class="col-md-3 col-form-label" for="text-input"><h5>Alias:</h5></label>
                                      <div class="col-md-9">
                                       <input type="text" id="text-input-alias-crear" ng-model="crea.alias"  class="form-control" placeholder="Alias">
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label class="col-md-3 col-form-label"><h5>Dirigido o manual:</h5></label>
                                      <div class="col-md-9 col-form-label">
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-dirigido-crear"  ng-model="crea.dirigido" value="Dirigido" name="inline-radios1">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-dirigido-crear">Dirigido</label>
                                        </div>
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-manual-crear" ng-model="crea.dirigido" value="Manual" name="inline-radios1">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-manual-crear">Manual</label>
                                        </div>
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label class="col-md-3 col-form-label"><h5>¿Mostrar respuesta?:</h5></label>
                                      <div class="col-md-9 col-form-label">
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-mostrar_respuesta-crear"  ng-model="crea.mostrar_respuesta" value="Si" name="inline-radios2">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-mostrar_respuesta-crear">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-no_mostrar_respuesta-crear" ng-model="crea.mostrar_respuesta" value="No" name="inline-radios2">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-no_mostrar_respuesta-crear">No</label>
                                        </div>
                                      </div>
                                    </div>

                                     <div class="form-group row">
                                      <label class="col-md-3 col-form-label"><h5>¿Puntos o Promedio?:</h5></label>
                                      <div class="col-md-9 col-form-label">
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-puntos-crear"  ng-model="crea.puntos_promedio" value="Puntos" name="inline-radios3">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-puntos-crear">Por puntos</label>
                                        </div>
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-promedio-crear" ng-model="crea.puntos_promedio" value="Promedio" name="inline-radios3">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-promedio-crear">Por promedio</label>
                                        </div>
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label class="col-md-3 col-form-label"><h5>¿Tiempo de pregunta?:</h5></label>
                                      <div class="col-md-9 col-form-label">
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-por_tiempo_preg-crear"  ng-model="crea.por_tiempo_preg" value="Si" name="inline-radios4">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-por_tiempo_preg-crear">Si</label>
                                        </div>
                                        <div class="form-check form-check-inline mr-1">
                                          <input class="form-check-input" type="radio" id="inline-no_por_tiempo_preg-crear" ng-model="crea.por_tiempo_preg" value="No" name="inline-radios4">
                                          <label class="form-check-label" style="padding-right: 10px;" for="inline-no_por_tiempo_preg-crear">No</label>
                                        </div>
                                      </div>
                                    </div>

                                    <div  ng-show="crea.por_tiempo_preg == 'Si' ">
                                      <div class="form-group row">
                                        <div class="col-md-9">
                                         <input type="text" id="text-input-tiempo_preg-crear" ng-model="crea.tiempo_preg"  class="form-control" placeholder="Tiempo de pregunta">
                                        </div>
                                      </div>
              
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="text-input"><h5>Tiempo de examen:</h5></label>
                                        <div class="col-md-9">
                                         <input type="text" id="text-input-tiempo_exam-crear" ng-model="crea.tiempo_exam"  class="form-control" placeholder="Tiempo de examen">
                                        </div>
                                      </div>

                                 
                              </div>
                              <div class="card-footer">
                                <button type="button" class="btn btn-primary" ng-click="insertarPrueba(crea)"><i class="fa fa-dot-circle-o"></i>&nbsp; Crear</button>


                                <button type="button" class="btn btn-danger" ng-click="salir_crear()"><i class="fa fa-ban"></i>&nbsp; Cerrar</button>
                                
                              </div>
                        </div>
                      </div>
                      
                      
               </div>
       
          </div>
      </div>
   </div>
</div>
