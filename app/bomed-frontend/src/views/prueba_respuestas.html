          </div>

        <div class="card-body">

                <div class="row">
                   <div class="col-sm-12"> 
                      <div class="row">
                        
                        <div class="col-sm-6 card opcion-pregunta" ng-click="OpenModalP_respuestas('A')">

                          </div>  

                        <div class="col-sm-6 card opcion-pregunta" ng-click="OpenModalP_respuestas('B')">
                          <span  
                               class="card-body label label-default">B. {{preguntas[indice_preg].opc_b}}</span>
                          </div>

                        <div class="col-sm-6 card opcion-pregunta" ng-click="OpenModalP_respuestas('C')">
                          <span  
                             class="card-body label label-default">C. {{preguntas[indice_preg].opc_c}}</span>
                        </div>

                        <div class="col-sm-6 card opcion-pregunta" ng-click="OpenModalP_respuestas('D')">D. 
                          <span
                             class="card-body label label-default" ng-bind-html="preguntas[indice_preg].opc_d"> </span>
                        </div>

                      </div>
                    </div>
                </div>

              <!-- Emphasis label -->
              
              <!-- General tools such as edit or delete-->
              <div class="tools">
                  
              </div>
            </li>
            
          </ul>

           <ul class="todo-list" ng-show="preguntas[indice_preg].tipo == 'Falso-Verdadero'">
            <li>
             
             
               <h4 ng-bind-html="preguntas[indice_preg].definicion"></h4>
            
                <div class="row">
                   <div class="col-sm-12"> 
                      <div class="row">
                        
                        <div class="col-sm-6 card opcion-pregunta" ng-click="OpenModalP_respuestas('Verdadero')">  
                          <span class=" card-body label label-default"

                          </div>  

                        <div class="col-sm-6 card opcion-pregunta" ng-click="OpenModalP_respuestas('Falso')">

              </div>
