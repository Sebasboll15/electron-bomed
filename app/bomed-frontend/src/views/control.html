
<div class="row">
    <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-desktop"></i> Control
          </div>
          <div class="card-body">
          

              
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                      <div class="card-header">
                        Conectados
                        <a href="" class="btn btn-default" ng-click="actualizarClientes()" uib-tooltip="Actualizar clientes">
                          <i class="fa fa-refresh"></i>
                        </a>
                      </div>
                      <div class="card-body row">
                      

                          <div class="card col-sm-4 clt-conect" ng-repeat="cliente in clientes" 
                            ng-click="OpenModalUser(cliente)">
                            
                            <div class="card-body p-2 clearfix">
                              <i class="fa fa-user p-3 font-2xl mr-3 float-left"
                                ng-class="{'bg-primary': cliente.logged, 'bg-info': !cliente.logged }"></i>
                              <div class="h5 text-primary mb-0 mt-0">{{cliente.user_data.nombres}} {{cliente.user_data.apellidos}}</div>
                              <div class="text-muted text-uppercase font-weight-bold font-xs">{{cliente.nombre_punto}}</div>
                            </div>
                          </div>
                                        

                      </div>
                      
                      
                      <div class="card-footer">
                        
                        <button type="button" ng-click="show_participantes()" ng-show="mostrar_participantes" class="btn btn-info btn-sm" uib-tooltip="Mostrar participantes a los espectadores"><i class="fa fa-users"></i>Participantes</button>

                        <button type="button" ng-click="quitar_participantes()" ng-show="!mostrar_participantes" class="btn btn-danger btn-sm" uib-tooltip="Quitar participantes a los espectadores"><i class="fa fa-users"></i>Participantes</button>

                      </div>


                    </div>
                </div>
            </div>

                            

          </div>
        </div>
    </div>
</div>
