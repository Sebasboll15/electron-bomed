<div class="modal-header">
    <h1 class="modal-title" >Detalles</h1>
</div>
   <h4>Usuario: {{cliente.nombres}} {{cliente.apellidos}}</h4>
<div class="modal-body" >

   <div ng-show="cliente_existe">

   	<button class="btn btn-danger" type="button" ng-click="cerrar_se(cliente)">Cerrar sesi√≥n</button>

   </div>


   <div ng-show="!cliente_existe" class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Escoger usuario
        </div>
        <div class="card-body">
            <div class="form-group">
              <div class="input-group"   >
               	<button type="button" ng-repeat="usuario in usuarios" class="btn btn-info btn-sm" ng-click="put_user(usuario)">{{ usuario.nombres }} {{nombres.apellidos}}</button>
              </div>
            </div>
            
        </div>
      </div>
    </div>
   		
   </div>

</div>


<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(usuario)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
