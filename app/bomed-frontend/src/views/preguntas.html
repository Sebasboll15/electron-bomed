<div class="animated fadeIn">
     <div class="row">
        <div class="col-lg-12">
           <div class="card">
                <div class="card-header">
                  <i class="fa fa-question-circle"></i> Preguntas
                </div>
                <div class="card-body">
                  
                 
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th>Id</th> 
                        <th>Definición</th> 
                        <th>Tipo</th> 
                        <th>Pertenece a:</th> 
                        <th>Opción A</th> 
                        <th>Opción B</th>
                        <th>Opción C</th> 
                        <th>Opción D</th> 
                        <th>Respuesta Correcta</th> 
                        <th style="min-width: 100px;">Opciones</th>
                    </tr>
                    </thead>
                    
                    <tbody> 
                       <tr  ng-repeat="p in preguntas">
                            
                            <th scope="row">{{p.rowid}}</th>
                            
                            <td>
                              <span>{{p.definicion}}</span>
                            </td>
                            <td>
                              <span>{{p.tipo}}</span>
                            </td>
                            <td>
                              <span>Prueba {{p.prueba_id}}</span>  
                            </td>
                            <td>
                              <span>{{p.opc_a}}</span>
                             </td>
                            <td>
                              <span>{{p.opc_b}}</span>
                            </td>
                            <td>
                              <span>{{p.opc_c}}</span>
                            </td>
                             <td>
                              <span>{{p.opc_d}}</span>
                            </td>
                            <td>
                                <span>{{p.correcta}}</span>
                            </td>
                            <td style="padding: 0px;">
                              <span>
                                <div class="btn-group">
                                    <button class="btn-sm btn btn-danger fa fa-close" ng-click="eliminar_ask(p.rowid)" uib-tooltip="Eliminar"></button> 
                                    
                                    <button ng-click="editarP(p)" class="btn-sm btn btn-info fa fa-pencil" uib-tooltip="Editar"></button> 
                                </div>
                              </span>
                               <button ng-click="editarAsk(p)" ng-show="p.editando" class="btn-sm btn btn-info fa fa-check" ></button> 
                            </td>
                        
                       </tr>
                     </tbody> 
                  </table>

               

                  <button type="button" class="btn btn-info btn-lg btn-block" name="boton1" ng-show="!mostrando" ng-click="mostrar_crear()">Crear</button>
                    
                <div  ng-show="mostrando" id="crear-pregunta-div">
                                        
                  <div class="card">
                    <div class="card-header">
                      <h3><strong>Crear la pregunta</strong> </h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                          <label class="col-md-12 col-form-label" for="textarea-input"><h5>Definición:</h5></label>
                          <div class="col-md-12">
                            <div ckeditor="options" rows="9" ng-model="preg_nueva.definicion" id="textarea-input" name="textarea-input"></div>
                          </div>
                        </div>
                        
                        <div class="form-group row">
                          <label class="col-md-3 col-form-label" for="select1"><h5>Pertenece a la prueba:</h5></label>
                          <div class="col-md-9">
                            <select id="select1" name="select" class="form-control" ng-model="preg_nueva.prueba_id" size="1">
                              <option ng-repeat="n in pruebas" ng-value="{{n.rowid}}">{{n.alias}}</option>
                            </select>
                          </div>
                        </div>
                        
                        <div class="form-group row">
                          <label class="col-md-3 col-form-label"><h5>Tipo de pregunta:</h5></label>
                          <div class="col-md-9 col-form-label">
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="radio" id="inline-multiple"  ng-model="preg_nueva.tipo" value="Multiple" name="inline-radios">
                              <label class="form-check-label" for="inline-multiple">Múltiple</label>
                            </div>
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="radio" id="inline-verdadero-falso" ng-model="preg_nueva.tipo" value="Falso-Verdadero" name="inline-radios">
                              <label class="form-check-label" for="inline-verdadero-falso">Falso/Verdadero</label>
                            </div>
                          </div>
                        </div>

                        <div  ng-show="preg_nueva.tipo == 'Multiple' ">

                                <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="textarea-input"><h5>Opción A:</h5></label>
                                <div class="col-md-9">
                                  <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" ng-model="preg_nueva.opc_a" value="A" placeholder="..." style="height: 80px"></textarea>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="textarea-input"><h5>Opción B:</h5></label>
                                <div class="col-md-9">
                                  <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" ng-model="preg_nueva.opc_b" value="B" placeholder="..." style="height: 80px"></textarea>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="textarea-input"><h5>Opción C:</h5></label>
                                <div class="col-md-9">
                                  <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" ng-model="preg_nueva.opc_c" value="C" placeholder="..." style="height: 80px"></textarea>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label class="col-md-3 col-form-label" for="textarea-input"><h5>Opción D:</h5></label>
                                <div class="col-md-9">
                                  <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" ng-model="preg_nueva.opc_d" value="D" placeholder="..." style="height: 80px"></textarea>
                                </div>
                              </div>

                              <div class="form-group row">
                                <label class="col-md-3 col-form-label"><h5>Elija respuesta:</h5></label>
                                <div class="col-md-9 col-form-label">
                                  <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="radio" id="inline-opc-a"  ng-model="preg_nueva.correcta" value="A" name="radio-preg-correcta">
                                    <label class="form-check-label" style="padding-right: 10px;" for="inline-opc-a">A</label>
                                  </div>
                                  <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="radio" id="inline-opc-b" ng-model="preg_nueva.correcta" value="B" name="radio-preg-correcta">
                                    <label class="form-check-label" style="padding-right: 10px;" for="inline-opc-b">B</label>
                                  </div>
                                  <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="radio" id="inline-opc-c" ng-model="preg_nueva.correcta" value="C" name="radio-preg-correcta">
                                    <label class="form-check-label" style="padding-right: 10px;" for="inline-opc-c">C</label>
                                  </div>
                                  <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="radio" id="inline-opc-d" ng-model="preg_nueva.correcta" value="D" name="radio-preg-correcta">
                                    <label class="form-check-label" style="padding-right: 10px;" for="inline-opc-d">D</label>
                                  </div>
                                </div>
                          </div>
                        </div>

                        <div ng-show="preg_nueva.tipo == 'Falso-Verdadero' ">
                          
                          <div class="form-group row">
                                <label class="col-md-3 col-form-label"><h5>Elija respuesta:</h5></label>
                                <div class="col-md-9 col-form-label">
                                  <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="radio" id="inline-radio1"  ng-model="preg_nueva.correcta" value="Falso" name="radio-preg-correcta">
                                    <label class="form-check-label" for="inline-radio1">Falso</label>
                                  </div>
                                  <div class="form-check form-check-inline mr-1">
                                    <input class="form-check-input" type="radio" id="inline-radio2" ng-model="preg_nueva.correcta" value="Verdadero" name="radio-preg-correcta">
                                    <label class="form-check-label" for="inline-radio2">Verdadero</label>
                                  </div>
                                </div>
                          </div>

                        </div>
                    </div>
                    <div class="card-footer">
                      <button type="button" class="btn btn-primary" ng-click="insertarAsk(preg_nueva)"><i class="fa fa-dot-circle-o"></i>&nbsp; Crear</button>


                      <button type="button" class="btn btn-danger" ng-click="salir_crear()"><i class="fa fa-ban"></i>&nbsp; Cerrar</button>
                      
                    </div>
              </div>

            </div>
          </div>
       </div>
    </div>
  </div>

</div>
