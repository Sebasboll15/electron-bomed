 <div class="animated fadeIn">

  <!-- Main row -->
  <div class="row card">
   
        <div class="card-header">
              <h3>
              	Pregunta {{pregunta.rowid }}
          	  </h3>

          </div>
        <!-- /.box-header -->
        <div class="card-body">
       
          <ul class="todo-list">
            <li>
             
             
                <h4 ng-bind-html="pregunta.definicion"></h4>
                <span class="col-sm-12 ">
                  <img ng-show="pregunta.defini_img != '' && pregunta.defini_img != undefined && pregunta.defini_img != 'undefined' " 
                    ng-src="{{pathImg + pregunta.defini_img}}" style="width: 150px;">
                </span>
                <div class="row">
                   <div class="col-sm-12"> 
                      <div class="row">
                        
                        <div class="col-sm-6 card opcion-pregunta" ng-click="seleccionarOpcion('A')"  ng-class="{ 'clt-conect-right': opcion_a == 1, 'clt-conect-wrong': opcion_a == 0}">  
                          <span class=" card-body label label-default">A. {{pregunta.opc_a}}  </span> 
                          <span class="col-sm-12 ">
                              <img ng-show="pregunta.opc_a_img != '' && pregunta.opc_a_img != undefined && pregunta.opc_a_img != 'undefined' " ng-src="{{pathImg + pregunta.opc_a_img}}" style="width: 150px;">
                          </span>
                        </div>  

                        <div class="col-sm-6 card opcion-pregunta" ng-click="seleccionarOpcion('B')"  ng-class="{ 'clt-conect-right': opcion_b == 1, 'clt-conect-wrong': opcion_b == 0}">
                          <span 
                               class="card-body label label-default">B. {{pregunta.opc_b}}</span>
                          <span class="col-sm-12 ">
                              <img ng-show="pregunta.opc_b_img != '' && pregunta.opc_b_img != undefined && pregunta.opc_b_img != 'undefined' " ng-src="{{pathImg + pregunta.opc_b_img}}" style="width: 150px;">
                          </span>
                          </div>

                        <div class="col-sm-6 card opcion-pregunta" ng-click="seleccionarOpcion('C')"  ng-class="{ 'clt-conect-right': opcion_c == 1, 'clt-conect-wrong': opcion_c == 0}">
                          <span  
                             class="card-body label label-default">C. {{pregunta.opc_c}}</span>
                          <span class="col-sm-12 ">
                              <img ng-src="{{pathImg + pregunta.opc_c_img}}" ng-show="pregunta.opc_c_img != '' && pregunta.opc_c_img != undefined  && pregunta.opc_c_img != 'undefined'" style="width: 150px;">
                          </span>
                        </div>

                        <div class="col-sm-6 card opcion-pregunta" ng-click="seleccionarOpcion('D')"  ng-class="{ 'clt-conect-right': opcion_d == 1, 'clt-conect-wrong': opcion_d == 0}">
                          <span 
                             class="card-body label label-default">D. {{pregunta.opc_d}}</span>
                          <span class="col-sm-12 ">
                              <img ng-src="{{pathImg + pregunta.opc_d_img}}" ng-show="pregunta.opc_d_img != '' && pregunta.opc_d_img != undefined  && pregunta.opc_d_img != 'undefined'" style="width: 150px;">
                          </span>
                        </div>

                      </div>
                    </div>
                </div>

              <!-- Emphasis label -->
              
              <!-- General tools such as edit or delete-->
              <div class="tools">
                  
              </div>
            </li>
            
          </ul>
        </div>
   
    <!-- right col -->
  </div>
  <!-- /.row (main row) -->
     
 
</div>
