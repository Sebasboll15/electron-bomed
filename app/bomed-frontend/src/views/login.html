<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Ingrese 
                <span style="color: blue">{{nombre_punto}}</span>
              </h1>
              <p class="text-muted">Inicia sesión con tu cuenta.</p>
              <form ng-submit="iniciar(user)">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Iniciar</button>
                    </div>
                    <div class="col-6 text-right">
                      
                     
                       <form ng-submit="cambiar_servidor(servidor)" style="margin-top: 100px">
                            <button type="button" class="btn btn-link px-0" ng-click="mostrarCambiarServ()">¿Cambiar servidor?</button>
                            
                            <div class="form-group has-feedback" ng-show="mostrar_cambiar_serv">
                                <input type="text" class="form-control" placeholder="Contraseña" ng-model="servidor" >
                                <span class="fa fa-lock form-control-feedback"></span>
                                <input type="submit" name="" class="btn btn-primary" value="Guardar">
                            </div>

                        </form>


                    </div>
                  </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>BOMED</h2>
                <p>Boom educativo comprende un sofware interactivo que te dejará asombrado.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
