<div class="modal-header">
    <h3 class="modal-title" >Cambiar contraseña</h3>
</div>

<div class="modal-body" >
   <h2>Usuario: {{usuario.nombres}}</h2>
   <input type="text" name="" placeholder="Nueva contraseña" ng-model="usuario.password"> 
</div>


<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(usuario)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
